<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Cliente</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<script src="js/guardarClient.js"></script>
<div class="container mt-5 bg-light p-5">
    <a class="btn btn-success mb-3" href="listClient.html">Mostrar Cliente</a>
    <h1 class="text-center mb-2">Guardar Usuario</h1>
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" placeholder="Digite correo">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Digite Password">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Digite Name">
    <label for="age">Age</label>
    <input type="number" id="age" class="form-control" placeholder="Digite Age">
    <div class="text-center mt-3">
        <button id="guardar" class="btn btn-primary">Guardar</button>
    </div>
</div>

</body>

</html>
