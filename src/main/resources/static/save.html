<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Room</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<script src="js/guardar.js"></script>
<div class="container mt-5 bg-light p-5">
    <a class="btn btn-success mb-3" href="list_r.html">Mostrar Room</a>
    <h1 class="text-center mb-2">Guardar Habitación</h1>
    <label for="name">Habitacón</label>
    <input type="text" id="name" class="form-control" placeholder="Digite Número Habitación">
    <label for="hotel">Hotel</label>
    <input type="text" id="hotel" class="form-control" placeholder="Digite Hotel">
    <label for="stars">Stars</label>
    <input type="number" id="stars" class="form-control" placeholder="Digite Estrellas">
    <label for="description">Description</label>
    <input type="text" id="description" class="form-control" placeholder="Digite Descripción">
    <div class="text-center mt-3">
        <button id="guardar" class="btn btn-primary">Guardar</button>
    </div>
</div>

</body>

</html>
